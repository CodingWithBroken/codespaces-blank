<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Voting System</title>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <p>Select an election and vote for a candidate:</p>
        <div id="elections">
            <!-- Election options will be generated dynamically here -->
        </div>
        <div id="candidates">
            <!-- Candidate options will be generated dynamically here -->
        </div>
        <button id="voteButton">Vote</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
